<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cuisines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .cuisine-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .cuisine-option {
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            padding: 15px;
            width: 45%;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .cuisine-option.selected {
            background-color: #ffebcd;
            border: 2px solid #ff4500;
        }
        .cuisine-option h3 {
            font-size: 18px;
            color: #333;
        }
        .pricing-info {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-back, .btn-next {
            width: 5.5rem;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-back {
            background-color: #fff;
            color: #333;
            border: 2px solid #ddd;
        }
        .btn-next {
            background-color: #ff4500;
            color: #fff;
        }
        .btn-next.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Which cuisines do you like?</h2>
    <p>Choose up to 3 options</p>
    
    <!-- Cuisine Options -->
    <div class="cuisine-options">
        <div class="cuisine-option" data-cuisine="italian">
            <h3>Italian</h3>
        </div>
        <div class="cuisine-option" data-cuisine="indian">
            <h3>Indian</h3>
        </div>
      
      
      
       
        <div class="cuisine-option" data-cuisine="pakistani">
            <h3>Mexican</h3>
        </div>
        <div class="cuisine-option" data-cuisine="georgian">
            <h3>Thai</h3>
        </div>
        <div class="cuisine-option" data-cuisine="african">
            <h3>Indo-Chinese</h3>
        </div>
        <div class="cuisine-option" data-cuisine="nigerian">
            <h3>Continental</h3>
        </div>
        <div class="cuisine-option" data-cuisine="kids">
            <h3>Pan Asian</h3>
        </div>
        <div class="cuisine-option" data-cuisine="kids">
            <h3>Middle Eastern</h3>
        </div> <div class="cuisine-option" data-cuisine="kids">
            <h3>Japenese</h3>
        </div>
        <div class="cuisine-option" data-cuisine="group-experiences">
            <h3>Group Experiences</h3>
        </div>
    </div>

    <!-- Additional Options -->
    <div class="pricing-info">
        <div>
            <input type="checkbox" id="booking-protection">
            <label for="booking-protection">Booking protection</label>
        </div>
        <div>
            <input type="checkbox" id="fraud-protection">
            <label for="fraud-protection">Fraud protection</label>
        </div>
    </div>

    <!-- Next and Back Buttons -->
    <div class="btn-container">
        <button class="btn-back">Back</button>
        <a href="Booking form - 7.html"><button class="btn-next disabled">Next</button></a>
    </div>
</div>

<script>
    const cuisineOptions = document.querySelectorAll('.cuisine-option');
    const nextBtn = document.querySelector('.btn-next');
    let selectedCuisines = [];

    cuisineOptions.forEach(option => {
        option.addEventListener('click', () => {
            if (selectedCuisines.length < 3 || option.classList.contains('selected')) {
                option.classList.toggle('selected');
                const cuisine = option.dataset.cuisine;
                if (option.classList.contains('selected')) {
                    selectedCuisines.push(cuisine);
                } else {
                    selectedCuisines = selectedCuisines.filter(item => item !== cuisine);
                }

                nextBtn.classList.toggle('disabled', selectedCuisines.length === 0);
            }
        });
    });
</script>

</body>
</html>
