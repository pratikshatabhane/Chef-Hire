<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            margin-bottom: 30px;
        }
        .event-type {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
            text-align: center;
        }
        .event-type.active {
            border-color: #333;
        }
        .event-type i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .event-type span {
            display: block;
            font-weight: bold;
        }
        .protection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }
        .protection-info span {
            margin: 0 10px;
        }
        .btn-next {
            margin-top: 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-next:disabled {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>What type of event are you planning?</h2>
    <p>Give us a few details to see chefs, menus and prices. It will take &lt;2min.</p>
    
    <div id="eventOptions">
        <div class="event-type" data-event="Birthday">
            <i class="bi bi-cake"></i>
            <span>Birthday</span>
        </div>
        <div class="event-type" data-event="Get together">
            <i class="bi bi-people"></i>
            <span>Get together</span>
        </div>
        <div class="event-type" data-event="Hen/Stag do">
            <i class="bi bi-martini"></i>
            <span>Hen / Stag do</span>
        </div>
        <div class="event-type" data-event="Anniversary">
            <i class="bi bi-heart"></i>
            <span>Anniversary</span>
        </div>
        <div class="event-type" data-event="Family event">
            <i class="bi bi-house"></i>
            <span>Family event</span>
        </div>
        <div class="event-type" data-event="Engagement">
            <i class="bi bi-bell"></i>
            <span>Engagement</span>
        </div>
    </div>
    
    <div class="protection-info">
        <span> </span>
    
    </div>
    
    <a href="Booking form -1.html"><button class="btn-next" id="nextButton" disabled>Next</button></a>
</div>

<script>
    const eventOptions = document.querySelectorAll('.event-type');
    const nextButton = document.getElementById('nextButton');
    let selectedEvent = '';

    eventOptions.forEach(option => {
        option.addEventListener('click', () => {
            eventOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            selectedEvent = option.getAttribute('data-event');
            nextButton.disabled = false;
        });
    });

    nextButton.addEventListener('click', () => {
        alert(`Event selected: ${selectedEvent}`);
        // Proceed to next step or form submission
    });
</script>

</body>
</html>
