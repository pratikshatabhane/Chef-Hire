<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Requirements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .dietary-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .dietary-option {
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            padding: 15px;
            width: 45%;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .dietary-option.selected {
            background-color: #ffebcd;
            border: 2px solid #ff4500;
        }
        .dietary-option h3 {
            font-size: 18px;
            color: #333;
        }
        .options-info {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-back, .btn-next {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-back {
            background-color: #fff;
            color: #333;
            border: 2px solid #ddd;
        }
        .btn-next {
            width: 5.5rem;
            background-color: #ff4500;
            color: #fff;
        }
        .btn-next.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Does your group have dietary requirements?</h2>
    <p>You can always confirm with your guests and inform the chef later.</p>

    <!-- Dietary Options -->
    <div class="dietary-options">
        <div class="dietary-option" data-diet="all-vegetarian">
            <h3>Vegetarian</h3>
        </div>
        <div class="dietary-option" data-diet="some-vegetarian">
            <h3>Non-vegetarian</h3>
        </div>
      
        <div class="dietary-option" data-diet="no-egg">
            <h3>Nonveg(chicken and eggs)</h3>
        </div>
       
        <div class="dietary-option" data-diet="all-vegan">
            <h3>Nonveg(mtton & other meats)</h3>
        </div>
        <div class="dietary-option" data-diet="gluten-free">
            <h3>Jain</h3>
        </div>
        <div class="dietary-option" data-diet="no-pork">
            <h3>Vegan</h3>
        </div>
      
        <div class="dietary-option" data-diet="other">
            <h3>Other</h3>
        </div>
    </div>

  

    <!-- Next and Back Buttons -->
    <div class="btn-container">
        <a href="Booking form - 6.html"><button class="btn-back-3rem">Back</button></a>
        <a href="Booking form - 8.html"> <button class="btn-next disabled">Next</button></a>
    </div>
</div>

<script>
    const dietaryOptions = document.querySelectorAll('.dietary-option');
    const nextBtn = document.querySelector('.btn-next');
    let selectedDietaryRequirements = [];

    dietaryOptions.forEach(option => {
        option.addEventListener('click', () => {
            option.classList.toggle('selected');
            const dietary = option.dataset.diet;
            if (option.classList.contains('selected')) {
                selectedDietaryRequirements.push(dietary);
            } else {
                selectedDietaryRequirements = selectedDietaryRequirements.filter(item => item !== dietary);
            }

            nextBtn.classList.toggle('disabled', selectedDietaryRequirements.length === 0);
        });
    });
</script>

</body>
</html>
