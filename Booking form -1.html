<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef-Hire - Where?</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #E0E0E0;
      border-radius: 5px;
    }
    header {
      background-color: #FFFFFF;
      padding: 20px;
    }
    .logo img {
      width: 100px;
    }
    .progress-bar {
      height: 5px;
      background-color: #E0E0E0;
      margin-top: 10px;
    }
    main {
      padding: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      background-color: chocolate;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button {
      background-color: #E0E0E0;
      color: #666666;
    }
    .next-button {
      background-color: #f34216;
      color: #FFFFFF;
    }
    #suggestions div {
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #E0E0E0;
      margin-top: 5px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Chef-Hire-Logo-Final-2.png" alt="Chef-Hire Logo">
    </div>
    <div class="progress-bar"></div>
  </header>

  <main>
    <h2>Where?</h2>
    <p>Enter your postcode or city.</p>
    <input type="text" id="location-input" placeholder="Search postcode or city...">
    <div id="suggestions"></div>

    <div class="buttons">
      <a href="Booking form.html"> <button class="btn-back">Back</button></a>
      <a href="Booking form -2.html"><button class="btn-next disabled">Next</button></a>
    </div>
  </main>

  <script>
    // List of example locations (can be extended)
    const locations = [
      "indore,madhya pradesh",
      "surat,gujart",
      "mumbai, maharshtra",
      "delhi",
      "ujjain,MP",
      "Near by Indore",
      "Vododara,Gujrat",
      "Ahemdabad",
      "Hydrabad",
      "Rajasthan"
    ];

    const input = document.getElementById('location-input');
    const suggestionsContainer = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      suggestionsContainer.innerHTML = ''; // Clear previous suggestions

      if (query.length > 1) {
        // Filter locations based on user input
        const filteredLocations = locations.filter(location =>
          location.toLowerCase().includes(query)
        );

        // Display suggestions
        filteredLocations.forEach(location => {
          const div = document.createElement('div');
          div.textContent = location;
          div.addEventListener('click', () => {
            input.value = location; // Set selected location
            suggestionsContainer.innerHTML = ''; // Clear suggestions
          });
          suggestionsContainer.appendChild(div);
        });

        // Display message if no matches found
        if (filteredLocations.length === 0) {
          suggestionsContainer.innerHTML = '<p>No locations found.</p>';
        }
      }
    });
  </script>
</body>
</html>
